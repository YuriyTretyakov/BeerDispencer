
name: Publish WebApi to Azure

env:
  AZURE_WEBAPP_NAME: UglyCoyot # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request: 
    branches: [ "**" ]
  
permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore ./BeerDispancer/BeerDispencer.sln
        
      - name: Build
        run: dotnet build ./BeerDispancer/BeerDispencer.Host/BeerDispenser.WebApi.csproj --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./BeerDispancer/BeerDispencer.Host/BeerDispenser.WebApi.csproj --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

   
      

